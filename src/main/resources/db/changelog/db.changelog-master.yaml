databaseChangeLog:
  - property:
      name: json
      value: JSONB
      dbms: postgres
  - property:
      name: json
      value: TEXT
      dbms: h2
  - changeSet:
      id: setup_hibernate_envers
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: revtstmp
                  type: BIGINT
  - include:
      file: db.security-role.yaml
      relativeToChangelogFile: true
  - include:
      file: db.user-account.yaml
      relativeToChangelogFile: true
  - include:
      file: db.oauth-client.yaml
      relativeToChangelogFile: true
