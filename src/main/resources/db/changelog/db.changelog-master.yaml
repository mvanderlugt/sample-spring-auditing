databaseChangeLog:
  - changeSet:
      id: setup_hibernate_envers
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: revinfo
            columns:
              - column:
                  name: rev
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: revtstmp
                  type: BIGINT
  - changeSet:
      id: create_user_table
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: user_account
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: username
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: VARCHAR(100)
              - column:
                  name: first_name
                  type: VARCHAR(50)
              - column:
                  name: last_name
                  type: VARCHAR(100)
              - column:
                  name: email
                  type: VARCHAR(255)
        - sql:
            sql: >-
              CREATE TABLE user_account_audit AS (
                SELECT CAST(0 AS BIGINT) AS REVISION, CAST(0 AS BIGINT) AS REVISION_TYPE, *
                FROM user_account
              ) WITH NO DATA;
  - changeSet:
      id: create_access_role
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: access_role
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - sql:
            sql: >-
              CREATE TABLE access_role_audit AS (
                SELECT CAST(0 AS BIGINT) AS REVISION, CAST(0 AS BIGINT) AS REVISION_TYPE, *
                FROM access_role
              ) WITH NO DATA;
  - changeSet:
      id: create_user_account_access_roles
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: user_account_access_roles
            columns:
              - column:
                  name: user_account_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: user_account_access_roles_user_account_fkey
                    references: user_account(id)
              - column:
                  name: access_role_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: user_account_access_roles_access_role_fkey
                    references: access_role(id)
        - sql:
            sql: >-
              CREATE TABLE user_account_access_roles_audit AS (
                SELECT CAST(0 AS BIGINT) AS REVISION, CAST(0 AS BIGINT) AS REVISION_TYPE, *
                FROM user_account_access_roles
              ) WITH NO DATA;
  - changeSet:
      id: create_permission
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: permission
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
              - column:
                  name: created
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: modified
                  type: TIMESTAMP
                  defaultValueComputed: now()
                  constraints:
                    nullable: false
              - column:
                  name: name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: code
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
        - sql:
            sql: >-
              CREATE TABLE permission_audit AS (
                SELECT CAST(0 AS BIGINT) AS REVISION, CAST(0 AS BIGINT) AS REVISION_TYPE, *
                FROM permission
              ) WITH NO DATA;
  - changeSet:
      id: create_access_role_permissions
      author: mvanderlugt@live.com
      changes:
        - createTable:
            tableName: access_role_permissions
            columns:
              - column:
                  name: access_role_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: access_role_permissions_access_role_fkey
                    references: access_role(id)
              - column:
                  name: permission_id
                  type: UUID
                  constraints:
                    primaryKey: true
                    foreignKeyName: access_role_permissions_permission_fkey
                    references: permission(id)
        - sql:
            sql: >-
              CREATE TABLE access_role_permissions_audit AS (
                SELECT CAST(0 AS BIGINT) AS REVISION, CAST(0 AS BIGINT) AS REVISION_TYPE, *
                FROM access_role_permissions
              ) WITH NO DATA;
